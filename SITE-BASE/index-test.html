<!DOCTYPE html>
<html dir="ltr" class="sid-plesk" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>HTML BASE</title>
    <!--<meta name="copyright" content="">-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery-1.9.1.js"></script>
    <script src="scripts/jquery-ui-1.9.2.custom.js"></script>
</head>
<body>
    <div>Classification Vox</div>
    <div class="menu">
        <ul>
            <li class="titre-menu">classiques</li>
            <ul>
                <li>caché!</li>
                <li>caché!</li>
            </ul>
        </ul>
        <ul>
            <li class="titre-menu">modernes</li>
            <ul>
                <li class="didonnes">didonnes</li>
                <li class="mecanes">mécanes</li>
                <li>linéales</li>
            </ul>
        </ul>
    </div>

    <div class="didonnes-show hidden">
        DIDONNE
    </div>
    <div class="mecanes-show hidden">
        MECANE
    </div>

    <!-- ICI METTEZ VOS SCRIPTS-->
    <script>
    /*jQuery time*/

    $(".titre-menu").click(function(){
        //slide up all the link lists
        $(".menu ul ul").slideUp();
        $(".hidden").hide();
        //slide down the link list below the h3 clicked - only if its closed
        if(!$(this).next().is(":visible"))
        {
            $(this).next().slideDown();
        }
    })
    $(".didonnes").click(function(){
        $(".hidden").hide();
        $(".didonnes-show").show();
    })
    $(".mecanes").click(function(){
        $(".hidden").hide();
        $(".mecanes-show").show();
    })

    </script>

</body>
</html>
